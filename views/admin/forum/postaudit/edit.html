{% include "../../header.html" %} {% include "../../navigation.html" %}

<div class="wrapper">
    <div class="container-fluid">

        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group pull-right">
                        <h4 class="page-title">Edit menu</h4>
                    </div>
                    <ol class="breadcrumb hide-phone p-0 m-0">
                        <li class="breadcrumb-item">
                            <a href="#">HuntCMS</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Menu</a>
                        </li>
                        <li class="breadcrumb-item active">Edit Menu</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title">Edit Menu</h4>
                    <p class="text-muted m-b-30 font-14">
                        User can Edit admin menu.
                    </p>

                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                <form class="form-horizontal" role="form" action="{{ url('forum.postaudit.doAudit', '')}}" method="post">
                                    <div class="form-group row hide">
                                        <label class="col-2 col-form-label"></label>
                                        <div class="col-10">


                                            
                                            <input type="hidden" class="form-control" required id="id" name="id" placeholder="Some text value..." value="{{ post.id }}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">content</label>
                                        <div class="col-10">
                                            <pre type="text" class="form-control" required id="name" name="name" placeholder="Some text value..." value="{{ post.content_html }}">{{ post.content }}

                                        </div>
                                    </div>
 
                                    


                                    
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Audit</label>
                                        <div class="col-10">

                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="audit1" name="audit" class="custom-control-input" value="1" {% if audit == 1 %} checked {% endif %}>
                                                <label class="custom-control-label" for="audit1">Pass</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="audit2" name="audit" class="custom-control-input" value="2" {% if audit == 2 %} checked {% endif %}>
                                                <label class="custom-control-label" for="audit2">Close</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="audit3" name="audit" class="custom-control-input" value="3" {% if audit  == 3 %} checked {% endif %}>
                                                <label class="custom-control-label" for="audit3">Delete</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 justify-content-end row">
                                        <div class="col-md-10">
                                            <button type="submit"  class="btn btn-info waves-effect waves-light">Save</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                    <!-- end row -->

                </div>
                <!-- end card-box -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->

    </div>
    <!-- end container -->
</div>
<!-- end wrapper -->

{% include "../../footer.html" %}

<!-- Parsleyjs -->
<script type="text/javascript" src="/common/parsleyjs/dist/parsley.min.js"></script>
<script>
    $(document).ready(function() {
        $('form').parsley();
    });
</script>

<script type="text/javascript" src="/common/upload/aliyunVideo.js"></script>
{% include "../../uploadPicRes.html" %}
<script>
    var config = {
        fileNumLimit: '1',               
        photoServer: '/system/file/upload',
        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/gif,image/jpg,image/jpeg,image/bmp,image/png'
        },
        
        fileSizeLimit: 200 * 1024 * 1024,    // 200 M
        fileSingleSizeLimit: 50 * 1024 * 1024,  // 50 M
    }
    picupload(config)
</script>

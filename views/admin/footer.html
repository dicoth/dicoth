<script>
    $(function () {
            $(".price").each(function () {
                console.log($(this).prop("nodeName"));
                if($(this).prop("nodeName") == "INPUT"){
                    $(this).val(Math.round((parseInt($(this).val())/100)*100)/100);
                }else{
                    $(this).text(Math.round((parseInt($(this).text())/100)*100)/100);
                }
            });
    })
</script>

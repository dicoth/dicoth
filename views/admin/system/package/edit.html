{% include "../../header.html" %} {% include "../../navigation.html" %}

<div class="wrapper">
    <div class="container-fluid">

        <!-- Page-Title -->
        <div class="row">
                <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="btn-group pull-right">
                                <h4 class="page-title">Menus</h4>
                            </div>
                            <ol class="breadcrumb hide-phone p-0 m-0">
                                <li class="breadcrumb-item">
                                    <a href="#">HuntCMS</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="#">Package</a>
                                </li>
                                <li class="breadcrumb-item active">Edit Package</li>
                            </ol>
                        </div>
                </div>
        </div>
        <!-- end page title end breadcrumb -->

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title">{{ breadTitle }}</h4>
                    <!-- <p class="text-muted m-b-30 font-14">
                        User can Edit admin permission.
                    </p> -->

                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                <form class="form-horizontal" role="form" action="{{ url('system.langpackage.add', '')}}" method="post">

                                    <input type="hidden" class="form-control" id="id" name="id" value="{{ languageWord.id }}">

                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Local Language</label>
                                        <div class="col-10">
                                            <select id="local" name="local" class="form-control input-sm">
                                                <option value="">Choose a language</option>
                                                {% for language in languages %}
                                                    {% if languageWord.local == language.sign %}
                                                        <option value="{{language.sign}}" selected >{{language.title}}</option>
                                                    {% else %}
                                                        <option value="{{language.sign}}">{{language.title}}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Key</label>
                                        <div class="col-10">
                                            {{ languageWord.key }}
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Value</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="value" name="value" 
                                                placeholder="Some text value..." value="{{ languageWord.value }}">
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 justify-content-end row">
                                        <div class="col-md-10">
                                            <button type="submit" id="permission_add" class="btn btn-info waves-effect waves-light">Save</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                    <!-- end row -->

                </div>
                <!-- end card-box -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->

    </div>
    <!-- end container -->
</div>
<!-- end wrapper -->

{% include "../../footer.html" %}

<!-- Parsleyjs -->
<script type="text/javascript" src="/assets/vendor/parsleyjs/dist/parsley.min.js"></script>
<script>
    $(document).ready(function() {
        $('form').parsley();
    });
</script>

{% include "../../header.html" %}
{% include "../../navigation.html" %}

<div class="wrapper">
    <div class="container-fluid">

        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group pull-right">
                        <h4 class="page-title">Edit Setting</h4>
                    </div>
                    <ol class="breadcrumb hide-phone p-0 m-0">
                        <li class="breadcrumb-item"><a href="#">HuntCMS</a></li>
                        <li class="breadcrumb-item"><a href="#">Setting</a></li>
                        <li class="breadcrumb-item active">Edit Setting</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title">Edit Setting</h4>


                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                    <form class="form-horizontal" role="form" action="{{ url('system.setting.edit', '')}}?id={{setting.id}}" method="post">
                                            <div class="form-group row">
                                                <label class="col-2 col-form-label">Explain</label>
                                                <div class="col-10">
                                                    <input type="text" name="explain" value="{{setting.explain}}" class="form-control"  required placeholder="Please enter the explain">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-2 col-form-label">Key</label>
                                                <div class="col-10">
                                                    <input type="text" name="option" value="{{setting.key}}" class="form-control" required  placeholder="Please enter the option">
                                                </div>
                                            </div>
                                            
                                            <div class="form-group row">
                                                    <label class="col-2 col-form-label">Value</label>
                                                    <div class="col-10">
                                                        <input type="text" name="val" value="{{setting.value}}" class="form-control" required  placeholder="Please enter the value">
                                                    </div>
                                                </div>
                                            
        
                                            <div class="form-group mb-0 justify-content-end row">
                                                <div class="col-md-10">
                                                    <button type="submit" class="btn btn-info waves-effect waves-light">Update</button>
                                                </div>
                                            </div>
        
                                        </form>
                            </div>
                        </div>

                    </div>
                    <!-- end row -->

                </div> <!-- end card-box -->
            </div><!-- end col -->
        </div>
        <!-- end row -->

    </div> <!-- end container -->
</div>
<!-- end wrapper -->

{% include "../../footer.html" %}
<!-- Parsleyjs -->
<script type="text/javascript" src="/assets/vendor/parsleyjs/dist/parsley.min.js"></script>
<script>
    $(document).ready(function() {
        $('form').parsley();
    });
</script>

{% include "../../header.html" %} {% include "../../navigation.html" %}

<div class="wrapper">
    <div class="container-fluid">

        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group pull-right">
                        <h4 class="page-title">Edit Permission Group</h4>
                    </div>
                    <ol class="breadcrumb hide-phone p-0 m-0">
                        <li class="breadcrumb-item">
                            <a href="#">HuntCMS</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Permission Group</a>
                        </li>
                        <li class="breadcrumb-item active">Edit Permission Group</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title">Edit Permission</h4>
                    <p class="text-muted m-b-30 font-14">
                        User can Edit admin permission.
                    </p>

                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                <form class="form-horizontal" role="form" action="{{ url('system.permissiongroup.add', '')}}" method="post">
                                    <input type="hidden" class="form-control" id="id" name="id" value="{{ permission.id }}">

                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Title</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="title" name="title" placeholder="Some text value..." value="{{ group.title }}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Sign</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="sign" name="sign" placeholder="Some text value..." value="{{ group.mca }}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Sort</label>
                                        <div class="col-10">
                                            <input type="number" class="form-control" required id="sort" name="sort" placeholder="Some text value..." value="{{ group.sort }}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Status</label>
                                        <div class="col-10">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusRadio1" name="statusRadio" class="custom-control-input" value="1" {% if group.status == 1 %} checked {% endif %}>
                                                <label class="custom-control-label" for="statusRadio1">{{ trans("COMMON_SYSTEM_ENABLED") }}</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusRadio2" name="statusRadio" class="custom-control-input" value="0" {% if group.status == 0 %} checked {% endif %}>
                                                <label class="custom-control-label" for="statusRadio2">{{ trans("COMMON_SYSTEM_DISABLED") }}</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 justify-content-end row">
                                        <div class="col-md-10">
                                            <button type="submit" id="permission_add" class="btn btn-info waves-effect waves-light">Save</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                    <!-- end row -->

                </div>
                <!-- end card-box -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->

    </div>
    <!-- end container -->
</div>
<!-- end wrapper -->

{% include "../../footer.html" %}

<!-- Parsleyjs -->
<script type="text/javascript" src="/assets/vendor/parsleyjs/dist/parsley.min.js"></script>
<script>
    $(document).ready(function() {
        $('form').parsley();
    });
</script>

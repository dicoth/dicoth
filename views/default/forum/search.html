{% include "../header.html" %}
<link href="/css/index.min.css" rel="stylesheet">
<div class="sub-navbar node-header hide-ios">
    <div class="container">
        <ul class="breadcrumb" style="margin-top: 0;margin-bottom: 0; background: #ffffff">
            <li class="align-middle"><a href="/">Home</a></li>
            <li class="active">{{ words }}</li>
        </ul>
    </div>
</div>
<div id="main" class="main-container container">
    <div class="row">
        <div class="col-md-9">
            <div class="topics card">
                <div class="card-header">Result</div>
                <div class="card-body item-list">
                    {% for thread in threads %}
                        <div class="topic row">
                            <div class="media col-md-8">
                                <div class="avatar">
                                    <a href="/thread/{{ thread.id }}">
                                        {% if thread.user.avatar != "" %}
                                        <img class="media-object avatar-48" src="{{ thread.user.avatar }}">
                                        {% else %}
                                        <img class="media-object avatar-48" src="/images/medium-default-avatar.png"></a>
                                         {% endif %}
                                    </a>
                                </div>
                                <div class="infos media-body"><h5 class="title"><a href="/thread/{{ thread.id }}">{{ thread.title }}</a>
                                </h5>
                                    <div class="info">{{ thread.keywords }}</div>
                                </div>
                                <div class="count media-right ipsDataItem_stats"><a class="ipsDataItem_statssber"
                                                                                    href="/thread/{{ thread.id }}">{{ thread.title }}</a>
                                    <a href="/thread/{{ thread.id }}" class="ipsDataItem_stats_type">{{ thread.posts }} post</a></div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                
            </div>
            <div class="clearfix">
                    {{ paginateHtml }}
                </div>
        </div>
    </div>
</div>
{% include "../footer.html" %}
